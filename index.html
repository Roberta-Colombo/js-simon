<html lang="en">
<head>

    <div id="wrapper" class="ms-4 mt-4">

        <div class="num">

        </div>

        <div class="input-field">
            <h4>Inserisci, uno alla volta, i numeri che ricordi:</h4>

            <button id="invia">Invia</button>
        </div>

        <div id="user-choice-div">

        </div>

        <button id="check-btn" class="d-none mt-4">Controlla</button>

        <div id="result">
            <!-- stampa se giusto o sbagliato -->
        </div>

    </div>
    
    <script src="./js/script.js"></script>
